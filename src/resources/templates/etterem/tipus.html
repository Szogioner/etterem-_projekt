<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tipus</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Név</th>
        <th scope="col">Ár</th>
        <th scope="col"></th>
        <th scope="col">Mennyiség</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${filteredByTipus}">
        <td th:text="${item.nev}">Név</td>
        <td th:text="${item.ar}">100</td>
        <td>
            <form
                    style="text-align: right"
                    th:action="@{'/etterem/asztal/{asztalId}/rendeles'(asztalId=${asztalId})}" method="post"
                    th:object="${createRendelesCommand}"
            >
                <input type="hidden" name="etteremTermekId" th:value="${item.id}">
                <input type="hidden" name="mennyiseg" th:value="1">
                <input type="submit" class="btn btn-success edit-btn" style="position: relative" value="Hozzáad"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{'/etterem/asztal/{asztalId}/termek_fooldal'(asztalId=${asztalId})}" style="padding-top: 2%">
    <div id="back-button" class="position-relative" style="text-align: center">
        <button class="btn btn-primary btn-lg" type="submit">VISSZA</button>
    </div>
</form>
</body>
</html>
