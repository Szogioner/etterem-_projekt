<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számla</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col" style="text-align: left">Név</th>
        <th scope="col" style="text-align: center">Mennyiség</th>
        <th scope="col" style="text-align: right">Ár</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aru : ${szamlaDto.getAsztalDto().getRendelesDtoLista()}">
        <td th:text="${aru.getEtteremTermekDto().nev}" style="text-align: left">Név</td>
        <td th:text="${aru.mennyiseg}" style="text-align: center">1</td>
        <td th:text="${aru.getEtteremTermekDto().getAr() * aru.mennyiseg} + ' Ft'" style="text-align: right">100 Ft</td>
    </tr>
    <tr>
        <td>15% szervízdíjat számolunk fel.</td>
    </tr>
    <tr>
        <td th:text="'Végösszeg: ' + ${szamlaDto.getVegosszeg()} + ' Ft'">100 Ft</td>
    </tr>
    </tbody>
</table>
<form th:action="@{'/etterem/asztal/{asztalId}/KEZDOLAP' (asztalId=${szamlaDto.getAsztalDto().getId()})}">
    <div id="exitbutton" class="position-relative" style="text-align: center">
        <button class="btn btn-primary btn-lg" type="submit">VISSZA</button>
    </div>
</form>
</body>
</html>
