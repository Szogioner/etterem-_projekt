<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számla</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .table-header{
            background-color: black;
        }
    </style>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<table class="table table-white table-striped">
    <thead class="table-header" style="color: white">
    <tr>
        <th scope="col" style="text-align: center; font-size: x-large" colspan="4">SZÁMLA</th>
    </tr>
    <tr>
        <th scope="col" style="text-align: left">Név</th>
        <th scope="col" style="text-align: center">Mennyiség</th>
        <th scope="col" style="text-align: right">Ár</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aru : ${szamlaDto.getTetelek()}"
        th:if="${aru.getNemFizetettMennyiseg() > 0}">
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().getNev()}" style="text-align: left">Név</td>
        <td th:text="${aru.getNemFizetettMennyiseg()}" style="text-align: center">1</td>
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().getAr() * aru.getNemFizetettMennyiseg()} + ' Ft'"
            style="text-align: right">100 Ft
        </td>
        <td>
            <form th:if="${szamlaDto.isSplit()}" th:action="@{'/etterem/asztal/{asztalId}/addToSzamlaSplit/{termekId}'
            (asztalId=${szamlaDto.getAsztalId()}, termekId=${aru.getRendelesDto().getEtteremTermekDto().getId()})}"
                  method="post">
                <div class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">-</button>
                </div>
            </form>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td th:text="'VÉGÖSSZEG: ' + ${szamlaDto.getVegosszeg()} / 115 * 100 + ' Ft'" style="text-align: right">100 Ft</td>
        <td></td>
    </tr>
    <tr>
        <td>A számla végösszege 15% szervízdíjat tartalmaz.</td>
        <td></td>
        <td th:text="'SZERVÍZDÍJ: ' + (${szamlaDto.getVegosszeg()} - ${szamlaDto.getVegosszeg()} / 1.15)+ ' Ft'" style="text-align: right">100 Ft</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td th:text="'FIZETENDŐ ÖSSZEG: ' + ${szamlaDto.getVegosszeg()} + ' Ft'" style="text-align: right; font-weight: bold; font-size: large">100 Ft</td>
        <td></td>
    </tr>
    <tr>
        <td colspan="4" style="text-align: center">
            <form th:action="@{'/etterem/asztal/{asztalId}/splitSzamla' (asztalId=${szamlaDto.getAsztalId()})}"
                  th:if="${!szamlaDto.isSplit()}">
                <div class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">SPLIT</button>
                </div>
            </form>
            <form th:action="@{'/etterem/asztal/{asztalId}/cancelSplit' (asztalId=${szamlaDto.getAsztalId()})}"
                  th:if="${szamlaDto.isSplit()}">
                <div class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">CANCEL SPLIT</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<table th:if="${szamlaDto.isSplit() == true}" class="table table-white table-striped">
    <thead class="table-header" style="color: white">
    <tr>
        <th scope="col" style="text-align: center; font-size: x-large" colspan="4">SZÁMLA / 1</th>
    </tr>
    <tr>
        <th scope="col" style="text-align: left">Név</th>
        <th scope="col" style="text-align: center">Mennyiség</th>
        <th scope="col" style="text-align: right">Ár</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aru : ${szamlaDto.getTetelek()}"
        th:if="${aru.getFizetettMennyiseg() > 0}">
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().nev}" style="text-align: left">Név</td>
        <td th:text="${aru.getFizetettMennyiseg()}" style="text-align: center">1</td>
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().getAr() * aru.getFizetettMennyiseg()} + ' Ft'"
            style="text-align: right">100 Ft
        </td>
        <td>
            <form th:if="${szamlaDto.isSplit()}" th:action="@{'/etterem/asztal/{asztalId}/removeFromSzamlaSplit/{termekId}'
            (asztalId=${szamlaDto.getAsztalId()}, termekId=${aru.getRendelesDto().getEtteremTermekDto().getId()})}"
                  method="post">
                <div class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">-</button>
                </div>
            </form>
        </td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td th:text="'VÉGÖSSZEG: ' + ${szamlaDto.getFizetettVegosszeg()} / 115 * 100 + ' Ft'" style="text-align: right">100 Ft</td>
        <td></td>
    </tr>
    <tr>
        <td>A számla végösszege 15% szervízdíjat tartalmaz.</td>
        <td></td>
        <td th:text="'SZERVÍZDÍJ: ' + (${szamlaDto.getFizetettVegosszeg()} - ${szamlaDto.getFizetettVegosszeg()} / 1.15)+ ' Ft'" style="text-align: right">100 Ft</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td th:text="'FIZETENDŐ ÖSSZEG: ' + ${szamlaDto.getFizetettVegosszeg()} + ' Ft'" style="text-align: right; font-weight: bold; font-size: large">100 Ft</td>
        <td></td>
    </tr>
    </tbody>
</table>
<form th:action="@{'/etterem/asztal/{asztalId}/KEZDOLAP' (asztalId=${szamlaDto.getAsztalId()})}"
      th:if="${!szamlaDto.isSplit()}">
    <div id="exitbutton" class="position-relative" style="text-align: center">
        <button class="btn btn-primary btn-lg" type="submit">VISSZA</button>
    </div>
</form>
</body>
</html>
