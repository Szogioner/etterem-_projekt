<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számla</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Név</th>
        <th scope="col">Ár</th>
        <th scope="col">Mennyiség</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${allItem}">
        <td th:text="${item.nev}">Név</td>
        <td th:text="${item.ar}">100</td>
        <td th:text="${item.tipus}">Tipus</td>
        <td>
            <form style="text-align: right" th:action="@{'/etterem/leltar/{id}'(id=${item.id})}" method="get">
                <input type="submit" class="btn btn-success edit-btn" value="Edit"/>
            </form>
        </td>
        <td>
            <form style="text-align: right" th:action="@{'/etterem/leltar/delete/{id}'(id=${item.id})}" method="post">
                <input type="submit" class="btn btn-danger" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/etterem/asztal}">
    <div id="exitbutton" class="position-relative" style="text-align: center">
        <button class="btn btn-primary btn-lg" type="submit">VISSZA</button>
    </div>
</form>
</form>
</body>
</html>
