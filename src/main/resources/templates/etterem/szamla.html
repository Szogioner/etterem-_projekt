<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számla</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col" style="text-align: left">Név</th>
        <th scope="col" style="text-align: center">Mennyiség</th>
        <th scope="col" style="text-align: right">Ár</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aru : ${szamlaDto.getTetelek()}"
        th:if="${aru.getRendelesDto().getMennyiseg() > 0}">
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().getNev()}" style="text-align: left">Név</td>
        <td th:text="${aru.getRendelesDto().getMennyiseg()}" style="text-align: center">1</td>
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().getAr() * aru.getRendelesDto().getMennyiseg()} + ' Ft'" style="text-align: right">100 Ft</td>
        <td>
            <form th:action="@{'/etterem/asztal/{asztalId}/addToSzamlaSplit/{termekId}'
             (asztalId=${szamlaDto.getAsztalId()}, termekId=${aru.getRendelesDto().getEtteremTermekDto().getId()})}"
            method="post">
                <div class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">+</button>
                </div>
            </form>
        </td>
    </tr>
    <tr>
        <td>15% szervízdíjat számolunk fel.</td>
    </tr>
    <tr>
        <td th:text="'Végösszeg: ' + ${szamlaDto.getVegosszeg()} + ' Ft'">100 Ft</td>
    </tr>
    <tr>
        <td>
            <form th:action="@{'/etterem/asztal/{asztalId}/splitSzamla' (asztalId=${szamlaDto.getAsztalId()})}">
                <div class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">SPLIT</button>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<table th:if="${szamlaDto.isSplit() == true}" class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col" style="text-align: left">Név</th>
        <th scope="col" style="text-align: center">Mennyiség</th>
        <th scope="col" style="text-align: right">Ár</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aru : ${szamlaDto.getTetelek()}"
        th:if="${aru.getFizetettMennyiseg() > 0}">
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().nev}" style="text-align: left">Név</td>
        <td th:text="${aru.getFizetettMennyiseg()}" style="text-align: center">1</td>
        <td th:text="${aru.getRendelesDto().getEtteremTermekDto().getAr() * aru.getFizetettMennyiseg()} + ' Ft'" style="text-align: right">100 Ft</td>
        <td>
            <form th:action="@{'/etterem/asztal/{asztalId}/removeFromSzamlaSplit' (asztalId=${szamlaDto.getAsztalId()})}">
                <div class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">-</button>
                </div>
            </form>
        </td>
    </tr>
    <tr>
        <td>15% szervízdíjat számolunk fel.</td>
    </tr>
    <tr>
        <td th:text="'Végösszeg: ' + ${szamlaDto.getFizetettVegosszeg()} + ' Ft'">100 Ft</td>
    </tr>
    </tbody>
</table>
<form th:action="@{'/etterem/asztal/{asztalId}/KEZDOLAP' (asztalId=${szamlaDto.getAsztalId()})}">
    <div id="exitbutton" class="position-relative" style="text-align: center">
        <button class="btn btn-primary btn-lg" type="submit">VISSZA</button>
    </div>
</form>
</body>
</html>
