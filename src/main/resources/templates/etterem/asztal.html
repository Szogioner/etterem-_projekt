<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Asztal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #inventory-button {
            padding-bottom: 10%;
        }

        #exit-button {
            padding-bottom: 10%;
        }


        .row {
            padding: 15%;
        }

        .number {
            width: auto;
            height: auto;
            font-size: 3.2vw;
            font-weight: bold;
            border: solid;
            margin-right: 7px;
            margin-bottom: 7px;
        }

        .number-row {
            padding-bottom: 5px;
        }

        a {
            display: inline-block;
        }

        @media screen and (max-width: 630px){
            .number{
                width: auto;
                height: auto;
            }
        }
    </style>
</head>
<body>
<div class="container" style="text-align: center">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="number-row">
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/1/KEZDOLAP}">1</a>
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/2/KEZDOLAP}">2</a>
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/3/KEZDOLAP}">3</a>
        </div>
        <div class="number-row">
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/4/KEZDOLAP}">4</a>
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/5/KEZDOLAP}">5</a>
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/6/KEZDOLAP}">6</a>
        </div>
        <div class="number-row">
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/7/KEZDOLAP}">7</a>
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/8/KEZDOLAP}">8</a>
            <a class="btn btn-outline-secondary btn-lg number" th:href="@{/etterem/asztal/9/KEZDOLAP}">9</a>
        </div>
        <div class="row">
            <form th:action="@{/etterem/leltar}">
                <div id="inventory-button" class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">LELTÁR</button>
                </div>
            </form>
            <form th:action="@{/etterem}">
                <div id="exit-button" class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">VISSZA</button>
                </div>
            </form>
            <form th:action="@{/felhasznalo}">
                <div id="users-button" class="position-relative" style="text-align: center">
                    <button class="btn btn-primary btn-lg" type="submit">FELHASZNÁLÓK</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
