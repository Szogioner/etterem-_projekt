<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .row {
            padding-bottom: 15px;
        }

        .item-button {
            text-align: center;
            width: 300px;
            height: 50px;
            font-size: x-large;
            font-weight: bold;
        }

        .left {
            margin: 0;
            position: absolute;
            top: 10%;
            left: 10%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .right {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 70%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
    <meta charset="UTF-8">
    <title>Étel</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="container">
    <div class="left">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Név</th>
                <th scope="col">Ár</th>
                <th scope="col">Mennyiség</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${allItem}">
                <td th:text="${item.nev}">Név</td>
                <td th:text="${item.ar}">100</td>
                <td>
                    <form style="text-align: right" th:action="@{'/etterem/leltar/{id}'(id=${item.id})}"
                          method="get">
                        <input type="submit" class="btn btn-success edit-btn" value="Módosít"/>
                    </form>
                </td>
                <td>
                    <form style="text-align: right" th:action="@{'/etterem/leltar/delete/{id}'(id=${item.id})}"
                          method="post">
                        <input type="submit" class="btn btn-danger" value="Töröl"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="right">
        <div class="row">
            <div class="col-md">
                <form th:action="@{'/etterem/asztal/{asztalId}/etel/LEVES'(asztalId=${asztalId})}">
                    <div class="col-sm">
                        <button class="btn btn-success item-button" type="submit">LEVESEK</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form th:action="@{'/etterem/asztal/{asztalId}/etel/ELOETEL'(asztalId=${asztalId})}">
                    <div class="col-sm">
                        <button class="btn btn-success item-button" type="submit">ELŐÉTELEK</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form th:action="@{'/etterem/asztal/{asztalId}/etel/SERTESETEL'(asztalId=${asztalId})}">
                    <div class="col-sm">
                        <button class="btn btn-success item-button" type="submit">SERTÉSÉTELEK</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form th:action="@{'/etterem/asztal/{asztalId}/etel/HALETEL'(asztalId=${asztalId})}">
                    <div class="col-sm">
                        <button class="btn btn-success item-button" type="submit">HALÉTELEK</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form th:action="@{'/etterem/asztal/{asztalId}/etel/MARHAETEL'(asztalId=${asztalId})}">
                    <div class="col-sm">
                        <button class="btn btn-success item-button" type="submit">MARHAÉTELEK</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form th:action="@{'/etterem/asztal/{asztalId}/etel/DESSZERT'(asztalId=${asztalId})}">
                    <div class="col-sm">
                        <button class="btn btn-success item-button" type="submit">DESSZERTEK</button>
                    </div>
                </form>
            </div>
        </div>


        <form th:action="@{'/etterem/asztal/{asztalId}/termek_fooldal'(asztalId=${asztalId})}">
            <div id="exitbutton" class="position-relative" style="text-align: center">
                <button class="btn btn-primary btn-lg" type="submit">VISSZA</button>
            </div>
        </form>
    </div>
</div>
</form>
</body>
</html>
