<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Belépés</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<form th:action="@{/etterem/asztal}" class="row needs-validation" novalidate style="text-align: center">
    <div class="container" style="text-align: center">
        <div class="col-2">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="row">
                    <label for="validationCustom01" class="form-label">FELHASZNÁLÓ:</label>
                    <input type="text" class="form-control" id="validationCustom01" size="4" minlength="4" maxlength="4"
                           pattern="[0-9]{4}" placeholder="1234" style="text-align: center" required>
                    <div class="invalid-feedback">
                        Try it again!
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="validationCustom02" class="form-label">JELSZÓ:</label>
                    <input type="password" class="form-control" id="validationCustom02" size="4" minlength="4"
                           maxlength="4"
                           pattern="[0-9]{4}" placeholder="****" style="text-align: center" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Try it again!
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <button class="btn btn-primary" type="submit">BELÉPÉS</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
